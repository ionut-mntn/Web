<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="/proba">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required>

        <p>
            Select a Race:
            <br>
            <!-- !!! in URL: valoare_name = valoare_value !!!!-->
            <input type="radio" name="raceTypeVar" id="funRun" value="Fun Run 5k">
            <label for="funRun">Fun Run 5k</label>
            <br>
            <input type="radio" name="raceTypeVar" id="halfMarathon" value="Half Marathon">
            <label for="halfMarathon">Half Marathon</label>
            <br>
            <input type="radio" name="raceTypeVar" id="fullMarathon" value="Full Marathon">
            <label for="fullMarathon">Full Marathon</label>
        </p>

        <br>

        <label for="email">Email</label>
        <input type="email" name="emailVar" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="passwordVar" id="password" required>

        <br>

        <select name="ageGroupVar" id="ageGroup">
            <option value="under18" selected>Under 18</option>
            <option value="18-30">Over 18</option>
            <option value="30-50">Over 18</option>
            <option value="50+">Over 18</option>
        </select>

        <br>

        <button>Register!</button>

    </form>
</body>

</html>
