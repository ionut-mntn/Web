<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<!-- HTML e case insensitive!!-->

<body>
    <h1>Forms Demo</h1>
    <button type="button">Whatever</button>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="sunt text placeholder" name="username">
        <!-- ATENTIE!! ATRIBUTUL ASTA "NAME" ARE ROL PENTRU SERVER!!-->
        <br>
        <label for="password">Enter a password:</label>
        <input id=password type="password" name="pass">
        <br>
        <button>IN THE MIDDLE</button> <!-- inline!!-->
        <label for="color">Enter a color</label>
        <input id="color" type="color" placeholder="#f00">
        <br>
        <label for="number">Enter a number</label>
        <input id="number" type="number" min="1" max="1000" step="2" value="2">
        <!-- grija la chestii de genul-->
        <!-- <label>

            Enter number:
            <input type="number">

        </label> -->
        <br>
        <!--varianta alternativa: we neste the input within the label-->
        <label>
            Enter Time:
            <input type="time">
        </label>
        <br>
        <input type="radio">
        <br>
        <input type="checkbox">
        <!-- <input type="file"> -->
        <br>
        <button>Submit!</button>
        <!--asociat cu actiunea form-ului-->

        <input type="submit" value="Click me!!">

    </form>
    <h2>Hijacking searches</h2>

    <h3>Search reddit</h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search youtube</h3>
    <!-- <form action="https://www.youtube.com/search"> vad ca merge si fara search!! -->
    <form action="https://www.youtube.com">
        <input type="text" name="search_query">
        <button>search youtube:</button> <!-- pot sa omit butonul si doar sa apas enter!!-->
    </form>

    <h2>More Inputs!</h2>

    <form action="/birds">
        <input id="agree" type="checkbox" name="agree_terms_of_service" unchecked>
        <input id="agree2" type="checkbox" name="agree_terms_of_service" unchecked>
        <label for="agree">I agree to everything</label>
        <label for="agree2">I do not agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <label for="s">S</label>
            <label for="m">M</label>
            <!-- PRIN atributul 'name' le grupam pe toate, adica impunem user-ului sa bifeze un singur cerculetz din astea de mai jos !! -->
            <input type="radio" name="size" id=xs value="xs">
            <input type="radio" name="size" id="s" value="s">
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose an option</option>
                <!--putem face si asa!!-->
                <option value="fish_variable">Fish</option>
                <option value="veg_variable">Vegeterian</option>
                <option value="steak_variable" selected>Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="7" value="75" name="cheese_level">
            <!-- value aici reprezinta valoarea de la care sa porneasca!! -->
        </p>
        <button>Submit</button>
        <p>
            <label for="requests">Any special Requests?</label>
            <br>
            <textarea name="" id="requests" rows=10 cols=40 name="Requests?"
                placeholder="Type something here"></textarea>
            <!--ASTA NU E INPUT!!-->
        </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="firstVarName" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="usernameVar" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url">
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
