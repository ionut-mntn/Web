<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <img src="" alt="">
    <div class="subtitle">
        Ping Pong Score Keeper
    </div>

    <h1>
        <span id="playerOneScore">0</span>
        <!-- <span id="to"></span> -->
        to
        <span id="playerTwoScore">0</span>
    </h1>
    Use the buttons below to keep score.
    <h2>Playing To:</h2>
    <select name="noRoundsSelect" id="noRoundsSelect">
        <!-- aici la select nu cred ca mai trebuie facuta faza cu name='acelasiNume' la toate, pentru ca aici select-ul already comes into play!! -->
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <button id="plusOnePlayerOne">+1 Player One</button>
    <button id="plusOnePlayerTwo">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="app.js"></script>
</body>

</html>
