<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>

    <h1>Events</h1>
    <button onclick="alert('you clicked me!!');">Click Me!</button>
    <button onclick="alert('you clicked me!!'); alert('stop clicking me!!')">Click Me Too!</button>
    <button ondblclick="alert('you clicked me TWICE!!')">Click Me Too 3!</button>
    <button onclick="console.log('you clicked me!')">Click Me Too console.log!</button>

    <!-- <script src="app.js"></script> -->
</body>

</html>
