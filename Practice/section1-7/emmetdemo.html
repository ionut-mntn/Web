<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet demo</title>
</head>

<body>
    <!-- cu semnul asta : ">" facem nested-->
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>


    <!-- cu semnul asta : "+" facem adjacent-->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- cu semnul asta : "*" facem de mai multe ori li-ul in cazul asta-->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5 -->
    <!-- nav>ul>li*5>a -->
    <!-- nav>ul>li*5>a$ aici redenumeste efectiv elementele incepand de la 1-->
    <!-- nav>ul>li*5>a[href=5] aici redenumeste efectiv referintele elementelor la 5 -->
    <!-- nav>ul>li*5>a[href=$] aici redenumeste efectiv referintele elementelor incepand de la 1 -->
    <!-- nav>ul>li*5>a[href="www.$.com"] la fel-->

    <!-- nav>ul>li*5>a[href=www.$.com]{click me} ca mai sus dar pune click me ca text al anchor-ului-->

</body>

</html>
